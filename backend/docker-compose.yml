version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: kazikashika-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: kazikashika
      POSTGRES_PASSWORD: kazikashika_dev_password
      POSTGRES_DB: kazikashika
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U kazikashika']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
